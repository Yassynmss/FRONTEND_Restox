<div class="background">
  <div class="form-container">
    <form [formGroup]="adressForm" (ngSubmit)="addAdress()">
      <div class="form-group">
        <label for="Line1">Line 1:</label>
        <input type="text" id="Line1" formControlName="line1" class="form-input">
      </div>
      <div class="form-group">
        <label for="Line2">Line 2:</label>
        <input type="text" id="Line2" formControlName="line2" class="form-input">
      </div>
      <div class="form-group">
        <label for="Ville">City (Ville):</label>
        <input type="text" id="Ville" formControlName="ville" class="form-input">
      </div>
      <button type="submit" class="form-button">Submit</button>
    </form>
  </div>
</div>
