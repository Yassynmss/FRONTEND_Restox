<div class="form-container">
  <form [formGroup]="adressForm" (ngSubmit)="addAdress()">
    <div class="form-group">
      <label for="Line1">Line 1:</label>
      <input type="text" id="Line1" formControlName="line1" class="form-control">
    </div>
    <div class="form-group">
      <label for="Line2">Line 2:</label>
      <input type="text" id="Line2" formControlName="line2" class="form-control">
    </div>
    <div class="form-group">
      <label for="Ville">City (Ville):</label>
      <input type="text" id="Ville" formControlName="ville" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
