<p>delete-adress works!</p>
<div class="form-container">
    <h2>Supprimer une adresse</h2>
    <div>
      <label for="adressId">ID de l'adresse à supprimer :</label>
      <input type="number" id="adressId" [(ngModel)]="adressId" class="form-control" placeholder="Entrez l'ID">
    </div>
    <div *ngIf="adressId !== undefined && adressId !== null && adressId > 0">
      <p>Êtes-vous sûr de vouloir supprimer l'adresse avec l'ID {{ adressId }} ?</p>
      <button (click)="deleteAdress()" class="btn btn-danger">Supprimer</button>
      <button (click)="cancel()" class="btn btn-secondary">Annuler</button>
    </div>
    <div *ngIf="adressId === undefined || adressId === null || adressId <= 0">
      <p>ID d'adresse non spécifié ou invalide.</p>
    </div>
  </div>
