<div class="container">
  <h2>Edit Address</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="line1">Line 1</label>
      <input type="text" id="line1" [(ngModel)]="adress.line1" name="line1" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="line2">Line 2</label>
      <input type="text" id="line2" [(ngModel)]="adress.line2" name="line2" class="form-control">
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" id="ville" [(ngModel)]="adress.ville" name="ville" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
