<div class="container">
    <h2>Ajouter un nouveau compte Biz</h2>
  
    <form (ngSubmit)="addAccount()">
      <div class="form-group">
        <label for="pseudo">Pseudo:</label>
        <input type="text" class="form-control" id="pseudo" [(ngModel)]="newAccount.pseudo" name="pseudo" required>
      </div>
  
      <div class="form-group">
        <label for="organization">Organization:</label>
        <input type="text" class="form-control" id="organization" [(ngModel)]="newAccount.organization" name="organization" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="newAccount.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="newAccount.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="adresses">Adresses:</label>
        <select class="form-control" id="adresses" [(ngModel)]="newAccount.adresses" name="adresses" multiple>
          <option *ngFor="let adress of availableAdresses" [ngValue]="adress">{{ adress.line1 }}, {{ adress.ville }}</option>
        </select>
      </div>
      
  
      <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
    </form>
  </div>
