<div class="edit-currency-container">
    <div class="form-wrapper">
      <h2>Edit Currency</h2>
  
      <form [formGroup]="editCurrencyForm" (ngSubmit)="updateCurrency()">
  
        <!-- Short Description Field -->
        <div class="form-group">
          <label for="shortDescription">Short Description</label>
          <input type="text" id="shortDescription" formControlName="shortDescription" class="form-control" />
          <div *ngIf="editCurrencyForm.get('shortDescription')?.invalid && editCurrencyForm.get('shortDescription')?.touched" class="error">
            Short Description is required.
          </div>
        </div>
  
        <!-- Money Code Field -->
        <div class="form-group">
          <label for="moneyCode">Money Code</label>
          <input type="text" id="moneyCode" formControlName="moneyCode" class="form-control" />
          <div *ngIf="editCurrencyForm.get('moneyCode')?.invalid && editCurrencyForm.get('moneyCode')?.touched" class="error">
            Money Code is required.
          </div>
        </div>
  
        <!-- Buttons -->
        <div class="button-group">
          <button type="submit" class="btn btn-primary" [disabled]="editCurrencyForm.invalid">Update Currency</button>
          <button type="button" class="btn btn-secondary" (click)="navigateToAllCurrencies()">Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
