<div class="background">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="pseudo">Pseudo:</label>
        <input id="pseudo" formControlName="pseudo" type="text" class="form-input">
        <div *ngIf="loginForm.get('pseudo')!.invalid && loginForm.get('pseudo')!.touched" class="error-message">
          Pseudo is required.
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-input">
        <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="error-message">
          Password is required.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="form-button">Login</button>
    </form>
  </div>

</div>
