<div class="edit-item-price-container">
    <div class="form-wrapper">
      <h2>Edit Item Price</h2>
  
      <form [formGroup]="editItemPriceForm" (ngSubmit)="updateItemPrice()">
  
    
  
        <!-- Price Field -->
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" formControlName="price" class="form-control" />
          <div *ngIf="editItemPriceForm.get('price')?.invalid && editItemPriceForm.get('price')?.touched" class="error">
            Price is required and must be positive.
          </div>
        </div>
  
        <!-- Discount Field -->
        <div class="form-group">
          <label for="discount">Discount (%)</label>
          <input type="number" id="discount" formControlName="discount" class="form-control" />
          <div *ngIf="editItemPriceForm.get('discount')?.invalid && editItemPriceForm.get('discount')?.touched" class="error">
            Discount must be between 0 and 100.
          </div>
        </div>
  
        <!-- Display Price Field (Read-only) -->
        <div class="form-group">
          <label for="displayPrice">Display Price</label>
          <input type="number" id="displayPrice" formControlName="displayPrice" class="form-control" readonly />
        </div>
  
        <!-- Buttons -->
        <div class="button-group">
          <button type="submit" class="btn btn-primary" [disabled]="editItemPriceForm.invalid">Update Item Price</button>
          <button type="button" class="btn btn-secondary" (click)="navigateToItemPriceList()">Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
