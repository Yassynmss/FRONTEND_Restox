<!-- inner banner -->
<div class="inner-banner">
    <div class="w3l-breadcrumb">
      <div class="container">
        <h4 class="inner-text-title font-weight-bold text-white mb-sm-3 mb-2">Our Menu</h4>
        <ul class="breadcrumbs-custom-path">
          <li><a href="index.html">Home</a></li>
          <li class="active"><span class="fa fa-chevron-right mx-2" aria-hidden="true"></span>Menu</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- //inner banner -->
  
  <!-- menu -->
  <div class="menu-w3ls py-5" id="menu">
    <div class="container py-md-5 py-4">
  
      <!-- Breakfast Section -->
      <h3 class="title-big mb-2">Breakfast</h3>
      <div class="row menu-body">
        <div class="col-lg-6 menu-section">
          <div *ngFor="let item of items | filterItemType:itemTypes.BREAKFAST" class="menu-item">
            <div class="row no-gutters">
              <div class="col-9 menu-item-name">
                <h6>{{ item.animationUrl }}</h6>
              </div>
              <div class="col-3 menu-item-price text-right">
                <h6 *ngIf="getPrice(item) !== undefined">{{ getPrice(item) }}$</h6>
              </div>
            </div>
            <div class="menu-item-description">
              <p>{{ item.shortDescription }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Lunch Section -->
      <h3 class="title-big mb-2">Lunch</h3>
      <div class="row menu-body">
        <div class="col-lg-6 menu-section">
          <div *ngFor="let item of items | filterItemType:itemTypes.LUNCH" class="menu-item">
            <div class="row no-gutters">
              <div class="col-9 menu-item-name">
                <h6>{{ item.animationUrl }}</h6>
              </div>
              <div class="col-3 menu-item-price text-right">
                <h6 *ngIf="getPrice(item) !== undefined">{{ getPrice(item) }}$</h6>
              </div>
            </div>
            <div class="menu-item-description">
              <p>{{ item.shortDescription }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Dinner Section -->
      <h3 class="title-big mb-2">Dinner</h3>
      <div class="row menu-body">
        <div class="col-lg-6 menu-section">
          <div *ngFor="let item of items | filterItemType:itemTypes.DINNER" class="menu-item">
            <div class="row no-gutters">
              <div class="col-9 menu-item-name">
                <h6>{{ item.animationUrl }}</h6>
              </div>
              <div class="col-3 menu-item-price text-right">
                <h6 *ngIf="getPrice(item) !== null">${{ getPrice(item) }}$</h6>
              </div>
            </div>
            <div class="menu-item-description">
              <p>{{ item.shortDescription }}</p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  <!-- //menu -->
