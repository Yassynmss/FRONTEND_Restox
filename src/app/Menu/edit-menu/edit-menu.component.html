<div class="edit-menu-container">
    <div class="form-wrapper">
      <h2>Edit Menu</h2>
  
      <form [formGroup]="editMenuForm" (ngSubmit)="updateMenu()">
  
        <!-- Title Field -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" formControlName="title" class="form-control" />
          <div *ngIf="editMenuForm.get('title')?.invalid && editMenuForm.get('title')?.touched" class="error">
            Title is required.
          </div>
        </div>
  
        <!-- HtmlDescription Field -->
        <div class="form-group">
          <label for="htmlDescription">Description</label>
          <textarea id="htmlDescription" formControlName="htmlDescription" class="form-control"></textarea>
          <div *ngIf="editMenuForm.get('htmlDescription')?.invalid && editMenuForm.get('htmlDescription')?.touched" class="error">
            Description is required.
          </div>
        </div>
  
        <!-- Chef Name (Read-only) -->
        <div class="form-group">
          <label for="applicationUserFullName">Chef</label>
          <input type="text" id="applicationUserFullName" formControlName="applicationUserFullName" class="form-control" readonly />
        </div>
  
        <!-- Buttons -->
        <div class="button-group">
          <button type="submit" class="btn btn-primary" [disabled]="editMenuForm.invalid">Update Menu</button>
          <button type="button" class="btn btn-secondary" (click)="navigateToMenuList()">Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
